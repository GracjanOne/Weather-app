<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" async></script>
    <title>Weather app</title>
  </head>
  <body>
    <div id="title">
      <p>
        You are in <span id="location"></span>, it's <span id="weather"></span>
      </p>
    </div>
    <div id="main">
      <img id="weather-image" src="" alt=" " />
      <span id="temp"></span>
      <div id="line"></div>
      <div id="add-info">
        <span id="humid">Humidity: </span> <br />
        <span id="press">Pressure: </span> <br />
        <span id="cloudiness">Cloudiness: </span><br />
        <span id="wind-speed">Wind speed: </span>
      </div>
    </div>
  </body>
</html>
